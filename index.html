<!DOCTYPE html>
<!-- Adding class dark mode to html -->
<!-- <html lang="en" class="dark">  -->
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Adding dark mode to class based -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .toggle-checkbox:checked {
      right: 0;
      border-color: #68d391;
    }

    .toggle-checkbox:checked + .toggle-label { 
      background-color: #68d391;
    }
    
  </style>
  <title>Dark Mode</title>
</head>
<body>
  <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl">
    <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
      Lorem ipsum dolor sit amet.
    </h3>
    <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias distinctio modi cupiditate magni odio quod earum soluta illo unde? Ipsam, maiores! Esse dolores quia pariatur?
    </p>
  </div>
  <!-- Toggle button from: -->
  <!-- https://tailwindcomponents.com/component/toggle-switch -->
  <div class="relative inline-block w-10 ml-10 mt-10 mr-2 align-middle select-none transition duration-200 ease-in">
    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
</div>
<!-- <label for="toggle" class="text-xs text-gray-700 mt-10">dark mode toggle</label> -->

<script>
  // Dark Mode Toggle script
  document.getElementById('toggle').addEventListener('change', function() {
    if(this.checked) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  });
</script>
</body>
</html>
